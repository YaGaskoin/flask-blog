{% extends 'base.html' %}

{% block title%}
    Edit

{%endblock%}
{% block styles%}
     <link rel="stylesheet" href="../static/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../static/create.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
{%endblock%}

{% block content_title%}
    edit post '{{ post.title}}'

{%endblock%}

{% block content%}
    <form action="{{url_for('edit_post', slug=post.slug)}}" method="POST">
        <textarea name="body" required>{{post.body}}</textarea>
        <br>
        <input type="submit" value="Сохранить">
    </form>

{%endblock%}
